<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <meta name="google-site-verification" content="Z6iOcz3-G6TjGFZsFNJK2v4Hvmn9177p60OoEfjze6k" />

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="error">
            <p>city not found</p>
        </div>
        <div class="weather">
            <img src="rain.png" class="icon">
            <h1 class="temp">-Â°C</h1>
            <h2 class="city">city</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">0km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
